name: kotlin

on:
  push:
    paths:
      - "kotlin/**"
    branches:
      - master
  pull_request:
    paths:
      - "kotlin/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'
          
      - name: Start up databases via Docker Compose 
        run: |
            docker compose up -d postgres
            docker ps -a           
      - name: Build kotlin
        run: mvn clean install --file kotlin/pom.xml
